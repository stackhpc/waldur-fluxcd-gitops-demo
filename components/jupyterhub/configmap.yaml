---
apiVersion: v1
kind: ConfigMap
metadata:
  name: jupyterhub-config
  namespace: jupyterhub
data:
  values.yaml: | 
    prePuller:
      hook:
        enabled: false
      continuous:
        enabled: false

    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: nginx
      hosts:
        - 128-232-226-202.sslip.io
      # tls:
      # - hosts:
      #   - 128-232-226-202.sslip.io
      #   secretName: jupyterhub-cluster-tls

    proxy:
      service:
        type: ClusterIP
      chp:
        networkPolicy:
          enabled: false
      https:
        enabled: true
        type: letsencrypt
      # hosts:
      #   - 128-232-226-202.sslip.io

    hub:      
      networkPolicy:
        enabled: false
      extraConfig:
        # Until https://github.com/jupyterhub/kubespawner/issues/498 is fixed
        # https://discourse.jupyter.org/t/advanced-z2jh-deeply-customizing-the-spawner/8432
        customspawner.py: |
          from kubespawner import KubeSpawner

          class CustomSpawner(KubeSpawner):
              def _build_common_labels(self, extra_labels):
                  labels = super()._build_common_labels(extra_labels)
                  label_username = "jupyter-" + labels['hub.jupyter.org/username']
                  labels['hub.jupyter.org/username'] = label_username
                  return labels

          c.JupyterHub.spawner_class = CustomSpawner

      config:
        GenericOAuthenticator:
          client_id: 
          client_secret: 
          oauth_callback_url: https://128-232-226-202.sslip.io/hub/oauth_callback
          authorize_url: https://identity.apps.hpc.cam.ac.uk/realms/az-rcp-cloud-portal-demo/protocol/openid-connect/auth
          token_url: https://identity.apps.hpc.cam.ac.uk/realms/az-rcp-cloud-portal-demo/protocol/openid-connect/token
          userdata_url: https://identity.apps.hpc.cam.ac.uk/realms/az-rcp-cloud-portal-demo/protocol/openid-connect/userinfo
          login_service: keycloak
          username_claim: sub
          userdata_params:
            state: state
          # In order to use keycloak client's roles as authorization layer
          claim_groups_key: roles
          allowed_groups:
            - user
          admin_groups:
            - admin
        JupyterHub:
          authenticator_class: generic-oauth

    singleuser:
      networkPolicy:
        enabled: false
      defaultUrl: /lab
      extraEnv:
        JUPYTERHUB_SINGLEUSER_APP: "jupyter_server.serverapp.ServerApp"
